<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Add Customer</title>

  <style>
    #container{
      margin: auto;
      width: 300px;
      padding: 10px;
    }


</style>
</head>

<body>
<div th:insert="fragments/navbar.html"></div>

<div class="container">
  <div class="jumbotron" >
    <h3>New Customer</h3>
    <div class="mt-5">
      <form id="guestForm" >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Firstname</label>
            <input type="text" class="form-control" id="inputName" name="firstName" placeholder="Firstname">
          </div>
          
        </div>

          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputLastname">Lastname</label>
            <input type="text" class="form-control" id="inputLastname" name="lastName"
                   placeholder="Lastname">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPhoneNumber">Age</label>
              <input type="number" class="form-control" id="inputPhoneNumber" name="age"
                     placeholder="Age">
            </div>
    </div>
        <input type="submit" class="btn btn-primary" value="Save">
      </form>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
  $("#guestForm").submit(function (e) { 
    e.preventDefault();
    var guestName =$("#inputName").val();
    var guestLastName =$("#inputLastname").val();
    var guestAge = $("#inputPhoneNumber").val();
    var guestJsObj = {firstName:guestName,
      lastName:guestLastName,
      age:guestAge,
      };
      var guestJsonObj=JSON.stringify(guestJsObj);
      $.ajax({
        type: "post",
        url: "http://localhost:8080/api/customer",
        data: guestJsonObj,
        contentType: "application/json",
        success: function (response) {
          console.log(response)
          
        }
      });
    
  });


</script>
</body>

</html>
